<section class="cataloge cataloge__wrapper">
  <div class="container">
    <h2 class="title cataloge__title">
      В нашем каталоге более <span class="yellow">3000</span> видов декора поверхности
    </h2>
    <ul class="cataloge__list">
      <li class="cataloge__item">
        <span class="cataloge__text">однотонные</span>
        <img class="cataloge__image" src="@img/cataloge/1.jpg" alt="types of decor">
      </li>
      <li class="cataloge__item">
        <span class="cataloge__text">древесные</span>
        <img class="cataloge__image" src="@img/cataloge/2.jpg" alt="types of decor">
      </li>
      <li class="cataloge__item">
        <span class="cataloge__text">каменные</span>
        <img class="cataloge__image" src="@img/cataloge/3.jpg" alt="types of decor">
      </li>
      <li class="cataloge__item">
        <span class="cataloge__text">фантазийные</span>
        <img class="cataloge__image" src="@img/cataloge/4.jpg" alt="types of decor">
      </li>
      <li class="cataloge__item">
        <span class="cataloge__text">металлик</span>
        <img class="cataloge__image" src="@img/cataloge/5.jpg" alt="types of decor">
      </li>
      <li class="cataloge__item">
        <span class="cataloge__text">мрамор</span>
        <img class="cataloge__image" src="@img/cataloge/6.jpg" alt="types of decor">
      </li>
    </ul>
    <div class="centered">
      <button class="btn btn--yellow cataloge__btn">Посмотреть всё и выбрать поверхность</button>
    </div>
    <div class="cataloge__info">
      <div class="cataloge__size">
        <h3 class="cataloge__subtitle">Размеры HPL панелей</h3>
        <div class="cataloge__dimensions cataloge-dimensions">
          <ul class="cataloge-dimensions__list">
            <li class="cataloge-dimensions__item">1300×3050 мм</li>
            <li class="cataloge-dimensions__item">1600×3050 мм</li>
            <li class="cataloge-dimensions__item">3050×1320 мм</li>
          </ul>
          <ul class="cataloge-dimensions__list">
            <li class="cataloge-dimensions__item">3660×1600 мм</li>
            <li class="cataloge-dimensions__item">4200×1320 мм</li>
          </ul>
        </div>
        <div class="cataloge__thickness">
          <h3 class="cataloge__subtitle">Толщина</h3>
          <ul class="cataloge-dimensions__list">
            <li class="cataloge-dimensions__item">от 4 до 25 мм</li>
          </ul>
        </div>
      </div>
      <div class="cataloge__bg">
        <img class="" src="@img/cataloge/cataloge-1.svg" alt="size">
      </div>
    </div>
  </div>
</section>
