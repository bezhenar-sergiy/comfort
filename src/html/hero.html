<section class="hero hero__wrapper">
  <h1 class="visually-hidden">Comfort Center HPL-панели для коммерческих помещений</h1>
  <div class="hero__content">
    <div class="hero__left">
      <h2 class="hero__title">
        <span>HPL</span> -панели для коммерческих помещений
      </h2>
      <div class="hero__info">
        <p class="hero__descr">
          <span class="hero__descr--yellow">до 12% экономия на отделке</span> — за счет <span
            class="hero__descr--italic">прямых поставок</span> с завода
        </p>
        <p class="hero__descr hero__descr--decor">
          <span class="hero__descr--italic">качество</span> — на первом месте
          <button class="btn btn--yellow hero__btn">узнать больше про панели</button>
        </p>
      </div>
      <div class="slider-nav hero__slider-nav">
        <div class="slider-button-prev slider-btn">
          <svg class="">
            <use xlink:href="img/sprite.svg#arrow-prev"></use>
          </svg>
        </div>
        <div class="slider-button-next slider-btn">
          <svg class="">
            <use xlink:href="img/sprite.svg#arrow-next"></use>
          </svg>
        </div>
      </div>
    </div>
    <div class="hero__right">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img class="hero__image" src="@img/hero/1.jpg" alt="Design work space">
        </div>
        <div class="swiper-slide">
          <img class="hero__image" src="@img/hero/2.jpg" alt="Design work space">
        </div>
        <div class="swiper-slide">
          <img class="hero__image" src="@img/hero/3.jpg" alt="Design work space">
        </div>
        <div class="swiper-slide">
          <img class="hero__image" src="@img/hero/4.jpg" alt="Design work space">
        </div>
      </div>
    </div>
  </div>
</section>
